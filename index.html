<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">


</head>
<body>

<header>
<div class="home-page-header-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-4 col-md-4 offset-lg-4 ">
                <div class="logo-wrapper">
                    <img src="images/Honoreonline_OK@2x.png" alt="logo Honoré" id="logo-honore">
                </div>
            </div>
            <div class="col-6 col-sm-4 col-md-4 icons-wrapper">
                <div class="icons-container d-flex flex-row-reverse">
                    <a><img src="images/like.svg" class="menu-icon"> </a>
                    <img src="images/vertical-line.svg" class="menu-icon bar">
                    <a><img src="images/shopping-bag.svg" class="menu-icon"> </a>
                    <img src="images/vertical-line.svg" class="menu-icon bar">
                    <a><img src="images/user.svg" class="menu-icon"></a>

                </div>
            </div>
            <div class="col-6 col-sm-4 col-md-4 col-lg-12 navbar-wrapper">
                <nav class="navbar navbar-expand-lg navbar-light">

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">LIVRES DE NAISSANCE</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">TIRAGES</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">DÉCORATION</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">CARTERIE</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">OBJETS PERSONNALISÉS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">COFFRETS DE NAISSANCE</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">PRODUITS HONORÉ</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">L'UNIVERS HONORÉ</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>

        </div>

    </div>


</div>
</header>
<aside>
    <div class="top-page-banner home-page">
        <p>1€ reversé à TheSeaCleaners</p>
    </div>
</aside>
<div class="jumbotron jumbotron-fluid">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-lg-6 jumbo-left-col">
                <div class="wrapper">
                    <h2 >Découvrez votre reportage en Maternité</h2>
                    <p >Profitez vite de votre photo offerte pour créer vos plus beaux souvenirs !</p>
                    <button>Je découvre</button>
                </div>
            </div>
            <div class="col-md-12 col-lg-6 pencil-drawing">
                <img src="images/jumbo-pencil-small-color.png" id="jumbo-pencil">
            </div>
        </div>
    </div>
</div>







<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
